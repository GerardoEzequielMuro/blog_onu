{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Inicio Sesión</title>
</head>

<body>
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %} 
      
 
 

    <section class="vh-100 bg-image" style="background-image: url('http://www.wfeo.org/wp-content/uploads/HLPF-SDGs.jpg');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Inicio Sesión</h2>
      
                    <form method="POST" autocomplete="off">
                        {% csrf_token %}
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username" />
                        <label class="form-label" for="form3Example1cg"></label>Usuario
                      </div>
      
                     
      
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" />
                        <label class="form-label" for="form3Example4cg">Contraseña</label>
                      </div>
      
                     
      
                      <div class="d-flex justify-content-center">
                        <button  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Iniciar Sesión</button>
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0">¿Ya tienes una cuenta? <a href="{% url 'registro' %}" class="fw-bold text-body"><u>Registrarme</u></a></p>
                      <p class="text-center text-muted mt-5 mb-0"><a href="{% url 'index' %}" class="fw-bold text-body">Volver</a></p>

    
                    </form>
      
                  </div>
                </div>
                
                
                  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
                
                
</body>
</html>
